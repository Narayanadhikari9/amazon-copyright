<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>
        <div class="nav-address border">
          <p class="del">Delivering to</p>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>

            <p class="loc">Des Moines, IA</p>
          </div>
        </div>
        <div class="nav-search border">
          <select class="sel">
            <option>All</option>
            <input placeholder="Search Amazon" class="search" />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </select>
        </div>
        <div>
          <select class="flag-logo">
            <option>EN</option>
            <option>ES</option>
          </select>
        </div>
        <div class="signIn border">
          <p><spam>Hello, Sign in </spam></p>
          <p class="ao">Account & Lists</p>
        </div>
        <div class="border">
          <p><spam>Returns </spam></p>
          <p class="ao">& Orders</p>
        </div>
        <div class="cart border">
          <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
          <p>Cart</p>
        </div>
      </div>
      <div class="menu-bar">
        <div class="menu border"><i class="fa-solid fa-bars"></i>All</div>
        <nav class="second-navbar">
          <a href="#">Auto</a>
          <a href="#">Toys</a>
          <a href="#">Sports</a>
          <a href="#">men's Cloths</a>
          <a href="#">Women's Cloths</a>
          <a href="#">Baby's Cloths</a>
          <a href="#">Shoes</a>
          <a href="#">Electronic</a>
          <a href="#">Customer Service</a>
        </nav>
        <div class="sale">
          <a href="#">Clearance for Sale</a>
        </div>
      </div>
    </header>
  </body>
</html>
